<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Sábanas Catálogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="Entre_sabanas_catalogo.pdf" frameborder="0"></iframe>
    </div>
    <script>
        const pdfViewer = document.getElementById("pdf-viewer");
        pdfViewer.onload = () => {
            const pdfDocument = pdfViewer.contentWindow.PDFViewerApplication;
            pdfDocument.setInitialView("fit");
        };
    </script>
</body>
</html>
